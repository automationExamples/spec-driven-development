openapi: "3.0.3"
info:
  title: Example Items API
  description: A simple API for managing items - used as a test target
  version: "1.0.0"
servers:
  - url: http://localhost:8001
    description: Local development server
paths:
  /health:
    get:
      summary: Check if the API is running
      operationId: health_check
      tags:
        - health
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
              example:
                status: ok

  /items:
    get:
      summary: Get all items
      operationId: list_items
      tags:
        - items
      responses:
        "200":
          description: List of all items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Item"
              example:
                - id: "123e4567-e89b-12d3-a456-426614174000"
                  name: "Test Item"
                  price: 19.99
                  description: "A test item"

    post:
      summary: Create a new item
      operationId: create_item
      tags:
        - items
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ItemCreate"
            example:
              name: "New Item"
              price: 29.99
              description: "A new item"
      responses:
        "201":
          description: Item created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Item"
        "422":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"

  /items/{item_id}:
    get:
      summary: Get a specific item by ID
      operationId: get_item
      tags:
        - items
      parameters:
        - name: item_id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the item to retrieve
      responses:
        "200":
          description: Item found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Item"
        "404":
          description: Item not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"

    delete:
      summary: Delete an item by ID
      operationId: delete_item
      tags:
        - items
      parameters:
        - name: item_id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the item to delete
      responses:
        "204":
          description: Item deleted successfully
        "404":
          description: Item not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"

components:
  schemas:
    HealthResponse:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          example: ok

    ItemCreate:
      type: object
      required:
        - name
        - price
      properties:
        name:
          type: string
          example: "Test Item"
        price:
          type: number
          format: float
          example: 19.99
        description:
          type: string
          nullable: true
          example: "A test item"

    Item:
      type: object
      required:
        - id
        - name
        - price
      properties:
        id:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        name:
          type: string
          example: "Test Item"
        price:
          type: number
          format: float
          example: 19.99
        description:
          type: string
          nullable: true
          example: "A test item"

    HTTPError:
      type: object
      properties:
        detail:
          type: string
          example: "Item not found"

    HTTPValidationError:
      type: object
      properties:
        detail:
          type: array
          items:
            $ref: "#/components/schemas/ValidationError"

    ValidationError:
      type: object
      required:
        - loc
        - msg
        - type
      properties:
        loc:
          type: array
          items:
            type: string
        msg:
          type: string
        type:
          type: string
